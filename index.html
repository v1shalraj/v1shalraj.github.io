<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
    scroll-behavior: smooth;
}

/* NAVBAR */
nav {
    background: #111;
    padding: 12px;
    text-align: center;
    position: sticky;
    top: 0;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}
nav a:hover {
    color: #00bcd4;
}

/* HEADER */
header {
    background: linear-gradient(120deg, #000, #222);
    color: white;
    padding: 60px 20px;
    text-align: center;
    animation: fadeIn 1.5s;
}

/* SECTIONS */
section {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
}

/* CARD */
.card {
    background: white;
    padding: 25px;
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    animation: slideUp 1s;
}

.card:hover {
    transform: scale(1.02);
    transition: 0.3s;
}

/* BUTTON */
.btn {
    display: inline-block;
    padding: 12px 20px;
    background: #111;
    color: white;
    border-radius: 6px;
    text-decoration: none;
}
.btn:hover {
    background: #00bcd4;
}

/* FOOTER */
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
}

/* ANIMATIONS */
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
@keyframes slideUp {
    from {transform: translateY(30px); opacity: 0;}
    to {transform: translateY(0); opacity: 1;}
}
</style>
</head>
